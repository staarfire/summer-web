<!doctype html>
<html>
<head>
  <title>aura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
  <button onclick="toggle()">don't click me!</button>
  </div>

  <div id="box" class="box-styles">
  </div>

  <script>
function toggle() {
var box = document.getElementById("box");
box.classList.toggle("active");
}
</script>


</body>
</html>
